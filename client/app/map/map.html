<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Maps:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-2 col-sm-6" ng-repeat="map in map.maps">
        <li style='background:#eeeeee; margin:10px'><a href="{{map.imgUrl}}" tooltip="Lv. {{map.level}}">{{map.mapName}}</a><img width='100%' height='140px' src="{{map.imgUrl}}"/></li>
      </ul>
    </div>
  </div>

</div>
