<div class="container">
  <div class="row">
    <form class="col-xs-12">
      <p>Title</p>
      <input type="text" class="form-control" placeholder="제목" ng-model="title">

      <p>Contents</p>
      <textarea ng-model="markdown" rows="10" class="col-xs-12 form-control" placeholder="내용" style="resize:vertical;"></textarea><br />

      
      <button class="btn btn-primary" style="float:right; margin-top:5px;" ng-click="write();">작성</button>
      
      <div style="clear:both;">
        <p>Preview</p>
        <div marked="markdown"/>
      </div>
      
    </form>
  </div>
  
</div>
